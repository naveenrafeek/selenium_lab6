<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQA Lab 6 - Selenium Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
    .checkbox-group, .radio-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
    button { background: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer; }
    #successMessage { display: none; margin-top: 10px; color: green; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <form id="seleniumForm">
    <h2 style="text-align:center;">SQA Lab 6 - Selenium Automation Form</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" value="Mohamed">

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" value="Naveen">

    <label for="email">Email</label>
    <input type="email" id="email" value="MohammedNaveen48@gmail.com">

    <label for="phone">Phone</label>
    <input type="text" id="phone" value="076 1928121">

    <label for="age">Age</label>
    <input type="number" id="age" value="23">

    <label>Gender</label>
    <div class="radio-group">
      <label><input type="radio" id="male" name="gender" checked> Male</label>
      <label><input type="radio" id="female" name="gender"> Female</label>
      <label><input type="radio" id="other" name="gender"> Other</label>
    </div>

    <label>Hobbies</label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="reading" checked> Reading</label>
      <label><input type="checkbox" id="sports" checked> Sports</label>
      <label><input type="checkbox" id="music" checked> Music</label>
      <label><input type="checkbox" id="travel"> Travel</label>
      <label><input type="checkbox" id="cooking"> Cooking</label>
    </div>

    <label for="country">Country</label>
    <select id="country">
      <option value="">--Select--</option>
      <option value="Sri Lanka" selected>Sri Lanka</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
    </select>

    <label for="education">Education</label>
    <select id="education">
      <option value="">--Select--</option>
      <option value="bachelor" selected>Bachelor's Degree</option>
      <option value="master">Master's Degree</option>
    </select>

    <label for="address">Address</label>
    <textarea id="address">516/4 Udaya Mawatha, Anuradhapura</textarea>

    <label for="comments">Comments</label>
    <textarea id="comments">This is automated testing with Selenium for SQA Lab 6</textarea>

    <label><input type="checkbox" id="newsletter" checked> Subscribe to newsletter</label><br>
    <label><input type="checkbox" id="terms" checked required> I accept the terms and conditions *</label>

    <button type="submit" id="submitBtn">ðŸš€ Submit Form</button>
    <div id="successMessage">âœ… Form submitted successfully!</div>
  </form>

  <script>
    document.getElementById("seleniumForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("submitBtn").textContent = "Submitted";
    });
  </script>
</body>
</html>
