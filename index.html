<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQA Lab 6 - Selenium Automation Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .checkbox-group, .radio-group { display: flex; gap: 10px; margin-top: 5px; }
    button { background: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; display: block; margin: auto; }
    #successMessage { display: none; color: green; text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <form id="seleniumForm">
    <h2>üìù Personal Information</h2>

    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" value="Mohamed" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" value="Naveen" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" value="Mohammednaveen48@gmail.com" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" value="0761928121">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" value="23">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" id="male" checked> Male</label>
        <label><input type="radio" name="gender" id="female"> Female</label>
        <label><input type="radio" name="gender" id="other"> Other</label>
      </div>
    </div>

    <div class="form-group">
      <label>Hobbies</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="reading" checked> Reading</label>
        <label><input type="checkbox" id="sports" checked> Sports</label>
        <label><input type="checkbox" id="music"> Music</label>
        <label><input type="checkbox" id="travel"> Travel</label>
        <label><input type="checkbox" id="cooking"> Cooking</label>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country">
        <option value="">--Select Country--</option>
        <option value="Sri Lanka" selected>Sri Lanka</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="education">Education</label>
      <select id="education">
        <option value="">--Select--</option>
        <option value="bachelor" selected>Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="phd">PhD</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address">516/6 Udaya Mawatha, Anuradhapura</textarea>
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea id="comments">This is automated testing with Selenium for SQA Lab 6</textarea>
    </div>

    <div class="form-group">
      <label><input type="checkbox" id="newsletter" checked> Subscribe to newsletter</label>
    </div>

    <div class="form-group">
      <label><input type="checkbox" id="terms" required checked> I agree to terms and conditions *</label>
    </div>

    <button type="submit" id="submitBtn">üöÄ Submit Form</button>

    <div id="successMessage">‚úÖ Submission Successful!</div>
  </form>

  <script>
    document.getElementById("seleniumForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("successMessage").style.display = "block";
    });
  </script>
</body>
</html>
